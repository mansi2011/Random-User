<div class="card">
    <div class="card-body text-center">
        <img width="100" height="100"
        [src]="user.picture?.large" alt="" class="rounded-circle img-thumbnail border-danger"/>
        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{user.name?.title}}</span>
                <span class="px-2">{{user.name?.first}}</span>
                <span class="px-2">{{user.name?.last}}</span>
            </h1>
        </div>
        <div class="card-text">
            <fa-icon [icon]= "faEnvelope"></fa-icon>
            {{user.email}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{user.location?.city}} {{user.location?.state}} {{user.location?.street?.number}} {{user.location?.street?.name}}
        </div><br>

        <button (click) = "nextUser()" class="btn btn-primary">Go Next</button>
    </div>
</div>
